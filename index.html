<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo Minato</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="title">
            <img src="img/bomb.png" alt="logo">
            <h1>Campo Minato</h1>
        </div>
        <div class="start">
            <div class="difficulty">
                <span>Scegli la difficoltà!</span>
                <select name="difficoltà" id="difficult-choose">
                    <option value="choose">Scegli</option>
                    <option value="easy">Facile</option>
                    <option value="medium">Medio</option>
                    <option value="hard">Difficile</option>
                </select>
            </div>
            <button id="start-game">Inizia</button>
        </div>
    </header>
    <main>
        <div id="grid-container" class="">

        </div>
    </main>
    <footer>
        <h2>Copyright &#169; <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Boolean s.r.l</a></h2>
    </footer>
    <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
